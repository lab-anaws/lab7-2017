!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
!
!
no ip icmp rate-limit unreachable
!
!         
!
!
ip cef
no ip domain-lookup
!
!
ip tcp synwait-time 5
!
!
ip dhcp pool LAN2
   network 192.168.2.0 255.255.255.0
   default-router 192.168.2.1 
!
ipv6 unicast-routing
!
interface Ethernet0/0
 ip address 10.1.1.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001:AAAA:BBBB:CCCC::/64 eui-64
 ipv6 enable
 ipv6 rip process1 enable
!
interface Ethernet0/1
 ip address 192.168.2.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001:AAAA:BBBB:EEEE::/64 eui-64
 ipv6 enable
 ipv6 rip process1 enable
!
interface Ethernet0/2
 no ip address
 shutdown 
!
interface Ethernet0/3
 no ip address
 shutdown
!
interface Ethernet1/0
 no ip address
 shutdown
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
interface Serial2/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/0
 no ip address
 shutdown
 serial restart-delay 0
!         
interface Serial3/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/3
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 network 10.0.0.0
 network 192.168.2.0
!
ipv6 router rip process1
!
no cdp log mismatch duplex
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
!
end
